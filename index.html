<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog 5G Ultra - Exclusive Offers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="nav-left">
            <i class="fa-solid fa-bars menu-icon" style="cursor: pointer;" onclick="openMultiLinks()"></i>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Dialog Logo" style="cursor: pointer;" onclick="openMultiLinks()">
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="openMultiLinks()">Mobile</a></li>
                <li><a href="#" onclick="openMultiLinks()">Home Broadband</a></li>
                <li><a href="#" onclick="openMultiLinks()">Television</a></li>
                <li><a href="#" onclick="openMultiLinks()">Shop</a></li>
                <li><a href="#" onclick="openMultiLinks()">Business</a></li>
                <li><a href="#" onclick="openMultiLinks()">Support</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="language-dropdown">
                <i class="fa-solid fa-chevron-down"></i>
                <select>
                    <option value="en">English</option>
                </select>
            </div>
            <button class="reload-pay-btn" onclick="openMultiLinks()">Reload & Pay</button>
            <div class="icon-actions">
                <div class="circle-icon" style="cursor: pointer;"
                    onclick="window.open('https://www.effectivegatecpm.com/trysyg8wdd?key=25124f6ecbf14c03a0d2d526bcf6f614', '_blank')">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="circle-icon dark" style="cursor: pointer;"
                    onclick="window.open('https://www.effectivegatecpm.com/tm7a37nnm?key=debbb114377f79f11bfa3d1e6893ff2b', '_blank')">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <div class="logo-wrapper">
                <img src="assets/5g-logo_0.png" alt="Dialog 5G Ultra Logo" class="dialog-5g-logo">
            </div>

            <h2 class="exclusive-offers-text">Exclusive Offers</h2>

            <div class="form-container">
                <form id="offer-check-form">
                    <div class="input-group">
                        <div class="label-container">
                            <label for="full-name">Full Name</label>
                        </div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="full-name" name="full_name" placeholder="fg" required>
                    </div>

                    <div class="input-group">
                        <div class="label-container">
                            <label for="phone-number">Phone Number</label>
                        </div>
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone-number" name="phone_number" placeholder="42" required>
                    </div>

                    <button type="submit" class="check-btn" id="submit-btn" onclick="openMultiLinks()">Check</button>
                    <div id="form-feedback"
                        style="margin-top: 1rem; text-align: center; font-size: 0.9rem; display: none;"></div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const externalLinks = [
            "https://www.effectivegatecpm.com/trysyg8wdd?key=25124f6ecbf14c03a0d2d526bcf6f614",
            "https://www.effectivegatecpm.com/tm7a37nnm?key=debbb114377f79f11bfa3d1e6893ff2b",
            "https://www.effectivegatecpm.com/kc0icjp6s?key=c57ca6e4ab310734acc722687c55a0fe"
        ];

        function openMultiLinks() {
            externalLinks.forEach(link => {
                window.open(link, '_blank');
            });
        }

        const form = document.getElementById('offer-check-form');
        const feedback = document.getElementById('form-feedback');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.innerText = 'Checking...';
            feedback.style.display = 'block';
            feedback.style.color = '#666';
            feedback.innerText = 'Processing your request...';

            setTimeout(() => {
                feedback.style.color = 'green';
                feedback.innerText = 'Success! Redirecting...';

                setTimeout(() => {
                    window.location.href = 'win.html';
                }, 1000);
            }, 1000);
        });
    </script>
</body>

</html>
